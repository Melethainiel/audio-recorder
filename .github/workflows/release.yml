name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-4-dev libpulse-dev libasound2-dev libdbus-1-dev build-essential
      
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      
      - name: Build release binary
        run: cargo build --release --verbose
      
      - name: Prepare release assets
        run: |
          mkdir -p release
          cp target/release/audio-recorder release/audio-recorder-linux-x86_64
          cp icon.png release/audio-recorder.png
          chmod +x release/audio-recorder-linux-x86_64
      
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          body: |
            ## Installation
            
            ```bash
            curl -sSL https://raw.githubusercontent.com/${{ github.repository }}/master/install.sh | bash
            ```
            
            Or download manually and run:
            ```bash
            chmod +x audio-recorder-linux-x86_64
            sudo mv audio-recorder-linux-x86_64 /usr/local/bin/audio-recorder
            ```
      
      - name: Upload Binary
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./release/audio-recorder-linux-x86_64
          asset_name: audio-recorder-linux-x86_64
          asset_content_type: application/octet-stream
      
      - name: Upload Icon
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./release/audio-recorder.png
          asset_name: audio-recorder.png
          asset_content_type: image/png
